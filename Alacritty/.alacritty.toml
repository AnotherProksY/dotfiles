[env]
TERM = "xterm-256color"
ALACRITTY = "true"

[window]
padding.x = 10
padding.y = 10

decorations = "Buttonless"

opacity = 0.7
blur = true

# option_as_alt = "Both"

[font]
normal.family = "Liga SFMono Nerd Font"

size=20

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
]

[general]
import = ["~/.config/alacritty/active-theme.toml"]
