[env]
TERM = "xterm-256color"
ALACRITTY = "true"

[terminal.shell]
program = "/opt/homebrew/bin/fish"
args = ["--login"]

[window]
padding.x = 10
padding.y = 10

decorations = "Buttonless"

# opacity = 0.8
# blur = true

option_as_alt = "Both"

[mouse]
hide_when_typing = true

[font]
normal.family = "Liga SFMono Nerd Font"
size=18

[keyboard]
bindings = [
  { key = "Right", mods = "Command", chars = "\u001B[F" },
  { key = "Left",  mods = "Command", chars = "\u001B[H" },
  { key = "Backspace",  mods = "Command", chars = "\u0015" },
]

[general]
import = ["~/.config/alacritty/active-theme.toml"]
